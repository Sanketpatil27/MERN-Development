<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <h2>Bootstrap ButtonGroup</h2>
        <div class="btn-group">
            <button class="btn btn-outline-success">One</button>
            <button class="btn btn-outline-success">Three</button>
            <button class="btn btn-outline-success">Two</button>
        </div>

        <button class="btn btn-info">One</button>
        <button class="btn btn-primary">Two</button>
        <button class="btn btn-warning">Three</button>
    </div>
</body>

</html>
