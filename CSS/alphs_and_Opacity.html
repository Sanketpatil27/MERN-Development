<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha & Opacity</title>

    <style>
        /* alpha- sets opacity of 'color' from 0 to 1*/
        /* opacity- sets opacity of 'element'  from 0 to 1*/
        div {
            height: 200px;
            width: 200px;
            /* a-for alpha sets opacity of color from range 0 to 1 */
            background-color: rgba(65, 182, 22, 0.258);
        }

        #opacity {
            background-color: rgb(157, 135, 23);
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div>
    </div>
    <div id="opacity">
        <h3>Heading</h3>
        <button>Don't Click Me</button>
    </div>

</body>

</html>
