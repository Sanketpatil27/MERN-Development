<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h3>Registration Form</h3>
    <form action="">
        <div>
            <input type="text" name="fnm" placeholder="First Name"> <br>
            <input type="text" name="lnm" placeholder="Last Name"> 
        </div>

        <div>
            <label for="gen">Please Select you gender</label>
            <select name="gender" id="gen">
                <option>Select</option>
                <option value="male" name="male">Male</option>
                <option value="female" name="female">Female</option>
            </select> <br>
        </div>

        <div>
            Do you agree to all terms & conditions?
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Yes, I agree</label>
        </div>

        <button>Register</button>
    </form>
</body>

</html>
