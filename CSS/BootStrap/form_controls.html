<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <h2>Form Demo</h2>

        <!-- mb = margin bottom -->
        <form>
            <div class="row">
                <!-- md-6: on less than midium screen size it get 100% width -->
                <div class="mb-3 col-md-6">
                    <label for="mail" class="form-label">Email</label>
                    <input type="text" id="mail" placeholder="Email" class="form-control">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" id="pass" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" placeholder="address" class="form-control" ></textarea>
            </div>

            <div class="mb-3">
                <select class="form-select" name="" id="">
                    <option disabled selected>Select Your City</option>
                    <option value="1">NYC</option>
                    <option value="2">Amsterdam</option>
                    <option value="3">London</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" class="form-check-input" id="agree" checked
                    style="accent-color: rgb(245, 28, 226);">
            </div>

            <div class="mb-3 form-check">
                <label for="radio" class="form-check-label">Agree</label>
                <input type="radio" class="form-check-input" id="radio" style="accent-color: rgb(245, 28, 226);">
            </div>

            <!-- switch is different form of checkbox -->
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>
</body>

</html>
