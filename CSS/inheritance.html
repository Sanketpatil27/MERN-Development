<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>

    <!-- creating internal CSS to avoid multiple files -->
    <style>
        div {
            background-color: aquamarine;
        }

        /* p tag doesn't change color for unordered list */
        p {
            background-color: magenta;
        }

        /* ul {
            background-color: blue;
        } */
    </style>
</head>

<body>
    <div>
        <p>
            Hello this is under Paragraph
            <ul>
                <li>A</li>
                <li>B</li>
            </ul>

            Hello
        </p>
    </div>
</body>

</html>
