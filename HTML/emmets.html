<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets</title>
</head>
<body>
    <!-- following using p>div 'p parent of div'-->
    <p>
        <div>
            
        </div>
    </p>

    <!-- following using p>div+img  p parent of div & img -->
    <!-- '+'  is sibling relationship representator -->
    <p>
        <div></div>
        <img src="" alt="">
    </p>

    <!-- following using p/div -->
    <p>
    <div></div>

    <!-- following using div^p climb-up -->
    <div></div>
    <p></p>

     <!-- using ul>li*5  multiplication emmet -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
