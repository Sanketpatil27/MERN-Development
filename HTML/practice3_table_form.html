<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <!-- q1 -->
    <table border="" style="background-color:rgb(144, 77, 77); color: white;">
        <caption>Student Information</caption>
        <!-- 1st row -->
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>

        <!-- 2nd row -->
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>

        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>

        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>

        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>

        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <br> <hr> <br>

    <!-- Q2. Form -->
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="nm" id="name"> <br> <br>

        Sex: <input type="radio" name="sex" id="M">
        <label for="M">Male</label>
        <input type="radio" name="sex" id="F">
        <label for="F">Female</label> <br> <br>

        <label for="country">Country: </label>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">UK</option>
        </select> <br> <br>
        
        <label for="feedback">Message: </label> <br>
        <textarea name="msg" id="feedback" cols="30" rows="10"></textarea> <br><br>
        
        <input type="checkbox" name="check" id="check">
        <label for="check">Subscribe?</label> <br><br>
    
        <button>Submit</button>
    </form> 

</body>
</html>
