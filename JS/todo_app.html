<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <h1>To do App</h1>
    <h3>Enter "list" to show all tasks</h3>
    <h3>Enter "add" to add a tasks</h3>
    <h3>Enter "delete" to remove a tasks</h3>
    <h3>Enter "quit" to quit Todo</h3>

    <script>
        let todo = [];
        let req = prompt("Please enter your request: (quit for quiting, list, add, delete)")

        while (true) {
            if (req == "quit") {
                console.log("Quiting app...");
                break;
            }

            if (req == 'list') {
                console.log("-------------");

                for (let i = 0; i < todo.length; i++)
                    console.log(i, todo[i]);

                console.log("-------------");
            }

            else if (req == 'add') {
                let task = prompt('Please enter the task: ');
                todo.push(task);
                console.log("task added!");
            }

            else if (req == 'delete') {
                let ind = prompt('Please enter the task index to delete: ');
                todo.splice(ind, 1);    // go to index & delete 1 elem
                console.log('task deleted!!')
            }

            else {
                console.log('Wrong request!!!');
            }
            
            req = prompt("Please enter your request: ")
        }


    </script>
</body>

</html>
