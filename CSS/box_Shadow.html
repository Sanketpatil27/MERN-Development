<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>

    <style>
        * {
            background-color: black;
        }
        div {
            width: 200px;
            height: 50px;
            text-align: center;
            margin: 10px auto;      /* to get it in center */
            background-color: mediumaquamarine;

            /* x-axis offset, y-axis offset, blur radius, color */
            box-shadow: 2px 2px 8px rgb(82, 245, 53);
        }
    </style>
</head>
<body>
    <div>Box</div>
</body>
</html>
